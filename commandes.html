        <title>Commandes</title>
        <meta charset="utf-8" />

    <body>
      <h1> Liste de commandes Git</h1>
      <dl>
		  <dt> git add </dt>
		  <dd> Permet d'ajouter un fichier à commiter</dd>
		  <dt> git commit </dt>
		  <dd> Permet de commiter </dd>
		  <dt> git pull </dt>
		  <dd> Permet de "tirer" un répertoir provenant de git hub</dd>
		  <dt> git push </dt>
		  <dd> Permet de "pousser" les modification que vous avez apporté à un fichier</dd>
      </dl>
    </body>
